<div id="_rewards-search-the1-member-page">
	<cpn-dsb-page-content-container >
		<template v-slot:column-left>
			<v-container class="cpm-dbs-content-container">
				<div class="cpn-text-h6 mb-3">{{ text.title }}</div>
                <v-divider class="mb-3"/>
				<div class="cpn-content-subtitle mb-6">{{ text.select_input }}</div>

                <div class="search-member-panel-list-container">
					<template>
                        <v-expansion-panels flat accordion class="search-member-panel-list" v-model="inputSelected">
                            <v-expansion-panel class="search-member-panel">
                                <v-expansion-panel-header class="px-0 py-6">
                                    <div class="section-title">
                                        <div>{{ text.input_the1_number }}</div>
                                        <div class="section-subtitle text-white">_</div>
                                    </div>
                                </v-expansion-panel-header>
                                <v-expansion-panel-content>
                                    <div class="form-group">
                                        <input :disabled="loading" v-model="the1NumberInput" v-mask="'9999-9999-9999-9999'" placeholder='xxxx-xxxx-xxxx-xxxx' type="text" class="form-control">
                                    </div>
                                    <div class="cpn-text-body-2 mt-2 mr-2 text-right text-error" v-if="the1NumberError">{{ the1NumberError }}</div>
                                </v-expansion-panel-content>
                                <v-divider class="mt-3"/>
                            </v-expansion-panel>

                            <v-expansion-panel class="search-member-panel">
                                <v-expansion-panel-header class="px-0 py-6">
                                    <div class="section-title">
                                        <div>{{ text.input_citizen_id }}</div>
                                        <div class="section-subtitle text-white">_</div>
                                    </div>
                                </v-expansion-panel-header>
                                <v-expansion-panel-content>
                                    <div class="form-group">
                                        <input :disabled="loading" v-model="citizenIdInput" v-mask="'9-9999-99999-99-9'" placeholder='x-xxxx-xxxxx-xx-x' type="text" class="form-control">
                                    </div>
                                    <div class="cpn-text-body-2 mt-2 mr-2 text-right text-error" v-if="citizenIdError">{{ citizenIdError }}</div>
                                </v-expansion-panel-content>
                                <v-divider class="mt-3"/>
                            </v-expansion-panel>

                            <v-expansion-panel class="search-member-panel">
                                <v-expansion-panel-header class="px-0 py-6">
                                    <div class="section-title">
                                        <div>{{ text.input_phone_number }}</div>
                                        <div class="section-subtitle text-white">_</div>
                                    </div>
                                </v-expansion-panel-header>
                                <v-expansion-panel-content>
                                    <div class="form-group">
                                        <input ref="phoneNumberInput" :disabled="loading" v-model="phoneNumberInput" v-mask="'999-999-9999'" placeholder='xxx-xxx-xxxx' type="text" class="form-control">
                                    </div>
                                    <div class="cpn-text-body-2 mt-2 mr-2 text-right text-error" v-if="phoneNumberError">{{ phoneNumberError }}</div>
                                </v-expansion-panel-content>
                            </v-expansion-panel>
                        </v-expansion-panels>
                    </template>
                </div>

                <section class="form-section button-section mt-6 mb-6">
					<v-btn :class="{'disable-events': submitDisabled || loading}" :loading="loading" @click="submitSearchForm" block :height="48" rounded :outlined="submitDisabled || loading" color="primary">
						<span class="text-uppercase">{{ text.confirm }}</span>
					</v-btn>
				</section>
			</v-container>
        </template>
    </cpn-dsb-page-content-container>
</div>
